
<!DOCTYPE html>
<html lang="en">
<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>EXAMENDall-E</title>
</head>

<body>
<center>
    <div class="container text-center">
        <h1>Examen Práctico: Fusión de ChatGPT con DallE</h1>
        <br><br>
 <form action="/" method="POST" style="display: inline-block">

       <form method="POST"  >
                <label for="descripcion" >Ingresa la Descripción de la imagen:</label>
                <input  type="text" id="descripcion" name="descripcion" value="{{ descripcion }}" >
                <label for="numero" >N° Imagen:</label>
                <input type="number" id="numero" name="creaimg" required value="{{ creaimg }}" style="width: 40px; height: 40px;">
                <button type="submit" class="btn btn-secondary">Generar</button>
    </form>

<br><br>
     <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-ride="carousel" data-bs-touch="false">
            <div class="carousel-inner">
        {% for imagen in img %}
        <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
          <img src="{{ imagen }}" class="d-block mx-auto img-fluid" alt="Image {{ loop.index }}">
        </div>
        {% endfor %}
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="false" style="background-color: black" ></span>
    <span class="visually-hidden custom-prev-text">Previous</span>
</button>
        <button class="carousel-control-next" type="button"  data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: black"></span>
            <span class="visually-hidden custom-next-text" >Next</span>
        </button>
    </div>
    <br>
    <textarea name="chat" disabled rows="15" cols="80">
    {{ reschat }}
    </textarea>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>



<center>
</body>

</html>
